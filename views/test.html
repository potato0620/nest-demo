<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  hello potato

</body>

<script>
  const eventSource = new EventSource('http://127.0.0.1:8899/api/potato/getSseMessage', { withCredentials: true });
  eventSource.onopen = ({ data }) => {
    console.log('open', data)
  }
  eventSource.onmessage = ({ data }) => {
    const message =
      document.createElement('li'); message.innerText = 'New message: ' +
        JSON.parse(data); document.body.appendChild(message);
  };
</script>

</html>
